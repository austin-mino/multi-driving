<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Driving Multiplayer Complete</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      overflow: hidden;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    #rotateWarning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 25px 40px;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      z-index: 1000;
      display: none;
      text-align:center;
    }
    #hud, #gearDisplay, #timerDisplay {
      position: fixed;
      background: rgba(0,0,0,0.7);
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 18px;
      user-select: none;
      z-index: 100;
      font-family: monospace;
    }
    #hud { top: 20px; left: 20px; }
    #gearDisplay { top: 10px; right: 20px; }
    #timerDisplay { top: 60px; left: 20px; }

    #controlsLeft, #driveControls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 15px;
      z-index: 100;
      user-select: none;
    }
    #controlsLeft { left: 20px; }
    #driveControls { right: 20px; }

    button.controlBtn {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      background: #0078d7;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      touch-action: manipulation;
      transition: background-color 0.2s, color 0.2s;
      user-select:none;
    }
    button.controlBtn:active {
      background: #005a9e;
    }
    @media (max-width: 600px) {
      button.controlBtn {
        padding: 18px 22px;
        font-size: 20px;
      }
    }
    #gearControls {
      position: fixed;
      top: 50px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
      user-select:none;
    }
    #gearControls button.controlBtn {
      padding: 8px 12px;
      font-size: 14px;
    }
    #btnReset.controlBtn {
      padding: 8px 12px;
      font-size: 14px;
      margin-top: 10px;
    }
    #btnToggleCam {
      position: fixed;
      top: 10px;
      right: 120px;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 12px;
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 100;
      user-select:none;
      touch-action: manipulation;
      transition: background-color 0.2s, color 0.2s;
    }
    #btnToggleCam:active {
      background: #005a9e;
    }

    /* 플레이어 셋업 UI */
    #playerSetup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 25px 30px;
      border-radius: 15px;
      z-index: 2000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      user-select: text;
      width: 280px;
      box-sizing: border-box;
    }
    #playerSetup h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
    }
    #playerSetup label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    #playerSetup input[type="text"],
    #playerSetup select,
    #playerSetup input[type="color"] {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      cursor: text;
    }
    #playerSetup button.controlBtn {
      margin-top: 15px;
      width: 100%;
      font-size: 1.1rem;
      padding: 12px 0;
    }
  </style>
</head>
<body>
  <div id="rotateWarning">가로 모드로 전환해주세요</div>

  <div id="hud">속도: 0 km/h</div>
  <div id="timerDisplay">타이머: 0.00 s</div>
  <div id="gearDisplay">기어: P</div>

  <div id="controlsLeft">
    <button id="btnLeft" class="controlBtn">◀</button>
    <button id="btnRight" class="controlBtn">▶</button>
  </div>
  <div id="driveControls">
    <button id="btnAccel" class="controlBtn">accel</button>
    <button id="btnBrake" class="controlBtn">brake</button>
  </div>
  <div id="gearControls">
    <button id="gearP" class="controlBtn">P</button>
    <button id="gearR" class="controlBtn">R</button>
    <button id="gearN" class="controlBtn">N</button>
    <button id="gearD" class="controlBtn">D</button>
    <button id="btnReset" class="controlBtn">리셋</button>
  </div>
  <button id="btnToggleCam" class="controlBtn">C: ON</button>

  <div id="playerSetup">
    <h3>게임 참가 설정</h3>
    <label>닉네임: <input type="text" id="inputNickname" maxlength="10" placeholder="닉네임 입력" /></label>
    <label>차량 선택:
      <select id="selectCarModel">
        <option value="grandeur">그랜저 IG</option>
      </select>
    </label>
    <label>차량 색상:
      <input type="color" id="inputCarColor" value="#ffffff" />
    </label>
    <button id="btnStartGame" class="controlBtn">게임 시작</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';
    import { io } from "https://cdn.socket.io/4.7.0/socket.io.esm.min.js";

    // === 가로 모드 체크 ===
    const rotateWarning = document.getElementById('rotateWarning');
    function checkOrientation() {
      rotateWarning.style.display = window.innerHeight > window.innerWidth ? 'block' : 'none';
    }
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    checkOrientation();

    // === Three.js 세팅 ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.05, 5000);
    camera.position.set(0, 5, -15);
    camera.lookAt(0, 0.5, 0);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === 광원 ===
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5,10,7);
    scene.add(directionalLight);

    // === Cannon-es 물리 세팅 ===
    const world = new CANNON.World({
      gravity: new CANNON.Vec3(0, -9.82, 0),
    });
    world.broadphase = new CANNON.SAPBroadphase(world);
    world.defaultContactMaterial.friction = 0.6;

    // === 바닥 ===
    const groundBody = new CANNON.Body({mass:0});
    const groundShape = new CANNON.Plane();
    groundBody.addShape(groundShape);
    groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
    world.addBody(groundBody);

    const groundGeo = new THREE.PlaneGeometry(1000, 1000);
    const groundMat = new THREE.MeshStandardMaterial({color:0x444444});
    const groundMesh = new THREE.Mesh(groundGeo, groundMat);
    groundMesh.rotation.x = -Math.PI/2;
    scene.add(groundMesh);

    // === 차량 ===
    // 차체 물리
    const chassisShape = new CANNON.Box(new CANNON.Vec3(1.5, 0.6, 3));
    const chassisBody = new CANNON.Body({mass: 150});
    chassisBody.addShape(chassisShape);
    chassisBody.position.set(0, 1, 0);
    chassisBody.angularDamping = 0.4;
    world.addBody(chassisBody);

    // 바퀴 위치 (좌/우, 앞/뒤)
    const wheelPositions = [
      new CANNON.Vec3(-1.1, 0.4,  2.5),
      new CANNON.Vec3( 1.1, 0.4,  2.5),
      new CANNON.Vec3(-1.1, 0.4, -2.5),
      new CANNON.Vec3( 1.1, 0.4, -2.5)
    ];

    // RaycastVehicle 생성
    const vehicleOptions = {
      chassisBody: chassisBody,
      indexRightAxis: 0,
      indexUpAxis: 1,
      indexForwardAxis: 2
    };
    const vehicle = new CANNON.RaycastVehicle(vehicleOptions);
    for (let i=0; i<wheelPositions.length; i++) {
      vehicle.addWheel({
        chassisConnectionPointLocal: wheelPositions[i],
        isFrontWheel: i < 2,
        radius: 0.4,
        suspensionStiffness: 30,
        suspensionRestLength: 0.3,
        maxSuspensionForce: 100000,
        maxSuspensionTravel: 0.3,
        dampingRelaxation: 2.3,
        dampingCompression: 4.4,
        frictionSlip: 5,
        rollInfluence: 0.01,
        axleLocal: new CANNON.Vec3(1,0,0),
        directionLocal: new CANNON.Vec3(0,-1,0),
      });
    }
    vehicle.addToWorld(world);

    // 바퀴 물리Bodies, Three.js Meshes 생성
    const wheelBodies = [];
    const wheelMeshes = [];
    const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 24);
    const wheelMaterial = new THREE.MeshStandardMaterial({color:0x222222, metalness:0.7, roughness:0.3});
    for(let i=0; i<wheelPositions.length; i++) {
      const wheelBody = new CANNON.Body({mass: 1, material: new CANNON.Material('wheelMaterial')});
      const sphereShape = new CANNON.Sphere(0.4);
      wheelBody.addShape(sphereShape);
      wheelBodies.push(wheelBody);
      world.addBody(wheelBody);

      const mesh = new THREE.Mesh(wheelGeometry, wheelMaterial);
      mesh.rotation.z = Math.PI/2;
      scene.add(mesh);
      wheelMeshes.push(mesh);
    }

    // 차량 차체 Three.js Mesh
    const chassisGeometry = new THREE.BoxGeometry(3, 1.2, 6);
    const chassisMaterial = new THREE.MeshStandardMaterial({color: 0xffffff, metalness: 0.6, roughness: 0.4});
    const chassisMesh = new THREE.Mesh(chassisGeometry, chassisMaterial);
    scene.add(chassisMesh);

    // === 입력 상태 ===
    const input = {
      left:false,
      right:false,
      accel:false,
      brake:false
    };

    // === UI 이벤트 바인딩 ===
    document.getElementById('btnLeft').addEventListener('mousedown', () => input.left = true);
    document.getElementById('btnLeft').addEventListener('mouseup', () => input.left = false);
    document.getElementById('btnLeft').addEventListener('touchstart', e=>{ e.preventDefault(); input.left=true; });
    document.getElementById('btnLeft').addEventListener('touchend', e=>{ e.preventDefault(); input.left=false; });

    document.getElementById('btnRight').addEventListener('mousedown', () => input.right = true);
    document.getElementById('btnRight').addEventListener('mouseup', () => input.right = false);
    document.getElementById('btnRight').addEventListener('touchstart', e=>{ e.preventDefault(); input.right=true; });
    document.getElementById('btnRight').addEventListener('touchend', e=>{ e.preventDefault(); input.right=false; });

    document.getElementById('btnAccel').addEventListener('mousedown', () => input.accel = true);
    document.getElementById('btnAccel').addEventListener('mouseup', () => input.accel = false);
    document.getElementById('btnAccel').addEventListener('touchstart', e=>{ e.preventDefault(); input.accel=true; });
    document.getElementById('btnAccel').addEventListener('touchend', e=>{ e.preventDefault(); input.accel=false; });

    document.getElementById('btnBrake').addEventListener('mousedown', () => input.brake = true);
    document.getElementById('btnBrake').addEventListener('mouseup', () => input.brake = false);
    document.getElementById('btnBrake').addEventListener('touchstart', e=>{ e.preventDefault(); input.brake=true; });
    document.getElementById('btnBrake').addEventListener('touchend', e=>{ e.preventDefault(); input.brake=false; });

    // === 기어 ===
    const gearDisplay = document.getElementById('gearDisplay');
    let currentGear = 'P';
    function setGear(g) {
      currentGear = g;
      gearDisplay.textContent = '기어: ' + g;
    }
    document.getElementById('gearP').addEventListener('click', () => setGear('P'));
    document.getElementById('gearR').addEventListener('click', () => setGear('R'));
    document.getElementById('gearN').addEventListener('click', () => setGear('N'));
    document.getElementById('gearD').addEventListener('click', () => setGear('D'));

    // === 리셋 ===
    document.getElementById('btnReset').addEventListener('click', () => {
      chassisBody.position.set(0,1,0);
      chassisBody.velocity.set(0,0,0);
      chassisBody.angularVelocity.set(0,0,0);
      chassisBody.quaternion.set(0,0,0,1);
    });

    // === 카메라 모드 토글 ===
    let cameraFollow = true;
    const btnToggleCam = document.getElementById('btnToggleCam');
    btnToggleCam.addEventListener('click', () => {
      cameraFollow = !cameraFollow;
      btnToggleCam.textContent = 'C: ' + (cameraFollow ? 'ON' : 'OFF');
    });

    // === 카메라 자유회전 변수 ===
    let camAzimuth = Math.PI;
    let camElevation = Math.PI/6;
    const camDistance = 15;
    let isDragging = false;
    let dragStart = {x:0,y:0};
    let camAzimuthStart = camAzimuth;
    let camElevationStart = camElevation;

    renderer.domElement.addEventListener('pointerdown', (e) => {
      if (!cameraFollow) {
        isDragging = true;
        dragStart.x = e.clientX;
        dragStart.y = e.clientY;
        camAzimuthStart = camAzimuth;
        camElevationStart = camElevation;
      }
    });
    window.addEventListener('pointerup', () => { isDragging = false; });
    window.addEventListener('pointercancel', () => { isDragging = false; });
    window.addEventListener('pointermove', (e) => {
      if(isDragging) {
        const dx = (e.clientX - dragStart.x)/window.innerWidth * Math.PI * 2;
        const dy = (e.clientY - dragStart.y)/window.innerHeight * Math.PI;
        camAzimuth = camAzimuthStart + dx;
        camElevation = Math.min(Math.max(camElevationStart + dy, 0.1), Math.PI/2-0.1);
      }
    });

    // === 타이머 ===
    const timerDisplay = document.getElementById('timerDisplay');
    let startTime = null;
    function startTimer() {
      startTime = performance.now();
    }
    function updateTimer() {
      if (!startTime) return;
      const elapsed = (performance.now() - startTime) / 1000;
      timerDisplay.textContent = `타이머: ${elapsed.toFixed(2)} s`;
    }

    // === Socket.io 클라이언트 연결 ===
    const socket = io();

    let playerId = null;
    let playerNickname = '';
    let playerCarModel = 'grandeur';
    let playerCarColor = '#ffffff';

    const otherPlayers = new Map();

    // === 플레이어 설정 UI 요소 ===
    const playerSetupDiv = document.getElementById('playerSetup');
    const inputNickname = document.getElementById('inputNickname');
    const selectCarModel = document.getElementById('selectCarModel');
    const inputCarColor = document.getElementById('inputCarColor');
    const btnStartGame = document.getElementById('btnStartGame');

    let gameStarted = false;

    btnStartGame.addEventListener('click', () => {
      const nick = inputNickname.value.trim();
      if (!nick) {
        alert('닉네임을 입력해주세요.');
        return;
      }
      playerNickname = nick;
      playerCarModel = selectCarModel.value;
      playerCarColor = inputCarColor.value;

      socket.emit('joinGame', {
        nickname: playerNickname,
        carModel: playerCarModel,
        carColor: playerCarColor,
      });

      playerSetupDiv.style.display = 'none';
      gameStarted = true;
      startTimer();
    });

    // === 서버에서 내 플레이어 ID 받기 ===
    socket.on('playerId', (id) => {
      playerId = id;
    });

    // === 서버에서 다른 플레이어 상태 갱신 받기 ===
    socket.on('updatePlayers', (playersData) => {
      // 화면에 없는 플레이어는 생성
      for (const id in playersData) {
        if (id === playerId) continue;

        const data = playersData[id];
        if (!otherPlayers.has(id)) {
          const car = createOtherPlayerCar(data.carColor);
          scene.add(car);
          otherPlayers.set(id, car);
        }
        const car = otherPlayers.get(id);

        car.position.set(data.position.x, data.position.y, data.position.z);
        car.quaternion.set(data.rotation.x, data.rotation.y, data.rotation.z, data.rotation.w);

        // 닉네임 3D 텍스트, 추가 렌더링 가능 (추후 확장)
      }
      // 떠난 플레이어 삭제
      for (const id of otherPlayers.keys()) {
        if (!(id in playersData)) {
          scene.remove(otherPlayers.get(id));
          otherPlayers.delete(id);
        }
      }
    });

    // === 다른 플레이어 차량 생성 함수 ===
    function createOtherPlayerCar(color) {
      const group = new THREE.Group();

      const bodyMat = new THREE.MeshStandardMaterial({ color, metalness: 0.6, roughness: 0.4 });
      const mainBody = new THREE.Mesh(new THREE.BoxGeometry(3, 1.2, 6), bodyMat);
      mainBody.position.y = 0.6;
      group.add(mainBody);

      return group;
    }

    // === 애니메이션 및 물리 업데이트 ===
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      if (dt > 0.1) return;

      if (gameStarted) {
        // 차량 조향값
        let steerValue = 0;
        if (input.left) steerValue = 0.5;
        else if (input.right) steerValue = -0.5;
        else steerValue = 0;

        // 가속 및 브레이크 힘
        const maxForce = 2500;
        const brakeForce = 100000;

        // 기어별 로직
        switch(currentGear) {
          case 'P':
            vehicle.setBrake(brakeForce, 0);
            vehicle.setBrake(brakeForce, 1);
            vehicle.setBrake(brakeForce, 2);
            vehicle.setBrake(brakeForce, 3);
            vehicle.applyEngineForce(0, 0);
            vehicle.applyEngineForce(0, 1);
            break;
          case 'R':
            vehicle.setBrake(0, 0);
            vehicle.setBrake(0, 1);
            vehicle.setBrake(0, 2);
            vehicle.setBrake(0, 3);
            vehicle.setSteeringValue(steerValue, 0);
            vehicle.setSteeringValue(steerValue, 1);
            if(input.accel) {
              vehicle.applyEngineForce(-maxForce, 2);
              vehicle.applyEngineForce(-maxForce, 3);
            } else if(input.brake) {
              vehicle.setBrake(brakeForce, 2);
              vehicle.setBrake(brakeForce, 3);
            } else {
              vehicle.applyEngineForce(0, 2);
              vehicle.applyEngineForce(0, 3);
            }
            break;
          case 'N':
            vehicle.setBrake(brakeForce, 0);
            vehicle.setBrake(brakeForce, 1);
            vehicle.setBrake(brakeForce, 2);
            vehicle.setBrake(brakeForce, 3);
            vehicle.applyEngineForce(0, 0);
            vehicle.applyEngineForce(0, 1);
            break;
          case 'D':
            vehicle.setBrake(0, 0);
            vehicle.setBrake(0, 1);
            vehicle.setBrake(0, 2);
            vehicle.setBrake(0, 3);
            vehicle.setSteeringValue(steerValue, 0);
            vehicle.setSteeringValue(steerValue, 1);
            if(input.accel) {
              vehicle.applyEngineForce(maxForce, 2);
              vehicle.applyEngineForce(maxForce, 3);
            } else if(input.brake) {
              vehicle.setBrake(brakeForce, 2);
              vehicle.setBrake(brakeForce, 3);
            } else {
              vehicle.applyEngineForce(0, 2);
              vehicle.applyEngineForce(0, 3);
            }
            break;
        }

        world.step(1/60, dt, 3);

        // 차량 차체, 바퀴 위치 동기화
        chassisMesh.position.copy(chassisBody.position);
        chassisMesh.quaternion.copy(chassisBody.quaternion);

        for(let i=0; i<wheelMeshes.length; i++) {
          vehicle.updateWheelTransform(i);
          const t = vehicle.wheelInfos[i].worldTransform;
          wheelMeshes[i].position.copy(t.position);
          wheelMeshes[i].quaternion.copy(t.quaternion);
        }

        // 내 차량 상태 서버 전송
        socket.emit('updatePosition', {
          position: chassisBody.position,
          rotation: chassisBody.quaternion,
          input: input,
          gear: currentGear,
          nickname: playerNickname,
          carColor: playerCarColor,
          carModel: playerCarModel
        });

        // 카메라 업데이트
        if (cameraFollow) {
          const offset = new THREE.Vector3(
            camDistance * Math.sin(camElevation) * Math.sin(camAzimuth),
            camDistance * Math.cos(camElevation),
            camDistance * Math.sin(camElevation) * Math.cos(camAzimuth)
          );
          camera.position.copy(chassisBody.position).add(offset);
          camera.lookAt(chassisBody.position);
        } else {
          // 자유 카메라 모드 - 사용자가 드래그로 조작함
          const offset = new THREE.Vector3(
            camDistance * Math.sin(camElevation) * Math.sin(camAzimuth),
            camDistance * Math.cos(camElevation),
            camDistance * Math.sin(camElevation) * Math.cos(camAzimuth)
          );
          camera.position.copy(chassisBody.position).add(offset);
          camera.lookAt(chassisBody.position);
        }

        // 속도 계산 (m/s -> km/h)
        const speed = chassisBody.velocity.length() * 3.6;
        document.getElementById('hud').textContent = `속도: ${speed.toFixed(1)} km/h`;

        updateTimer();
      }

      // 렌더링
      renderer.render(scene, camera);
    }
    animate();
  </script>

</body>
</html>
