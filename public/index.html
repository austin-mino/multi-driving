let font;

    // 가로모드 체크

    // Three.js 기본 설정

scene.background = new THREE.Color(0xa0a0a0);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
camera.position.set(0, 300, 500);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
    // 자유 카메라 각도 변수 (구면좌표)
// 초기 각도는 뒤쪽 약간 위에서 바라보는 느낌으로 설정
let camAzimuth = Math.PI;       // 좌우 회전 (0~2PI)
let camElevation = Math.PI / 6; // 위아래 회전 (0~PI, 0:위, PI:아래)

// 카메라와 자동차 사이 거리
const camDistance = 15;

// 마우스/터치 드래그 상태 저장
let isDragging = false;
let dragStart = { x: 0, y: 0 };
let camAzimuthStart = camAzimuth;
let camElevationStart = camElevation;

// 마우스 이벤트 핸들러
function onPointerDown(event) {
  if (!cameraFollow) {
    isDragging = true;
    dragStart.x = event.clientX;
    dragStart.y = event.clientY;
    camAzimuthStart = camAzimuth;
    camElevationStart = camElevation;
  }
}
function onPointerMove(event) {
  if (isDragging && !cameraFollow) {
    const deltaX = event.clientX - dragStart.x;
    const deltaY = event.clientY - dragStart.y;

    // 회전 속도 조절 (적당히 조정 가능)
    const rotationSpeed = 0.05

    camAzimuth = camAzimuthStart - deltaX * rotationSpeed;
    camElevation = camElevationStart - deltaY * rotationSpeed;

    // camElevation 제한 (0.1 ~ PI-0.1)으로 너무 위아래 제한
    camElevation = Math.min(Math.max(camElevation, 0.1), Math.PI - 0.1);
  }
}
function onPointerUp(event) {
  isDragging = false;
}

// 터치 이벤트도 동일하게 처리
renderer.domElement.addEventListener('pointerdown', onPointerDown);
renderer.domElement.addEventListener('pointermove', onPointerMove);
renderer.domElement.addEventListener('pointerup', onPointerUp);
renderer.domElement.addEventListener('pointerleave', onPointerUp);
renderer.domElement.addEventListener('touchcancel', onPointerUp);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
document.getElementById('btnReset').addEventListener('click', resetCar);
window.addEventListener('keydown', e => {
  if (e.key?.toLowerCase() === 'r') resetCar();
});

function resetCar() {
  // 위치는 그대로, 높이 약간 위로
  const pos = chassisBody.position;
  chassisBody.position.set(pos.x, pos.y + 1.5, pos.z);

  // 회전 초기화 (y축은 유지해서 방향은 그대로)
  const yRot = getYRotation(chassisBody.quaternion);
  chassisBody.quaternion.setFromEuler(0, yRot, 0);

  // 속도 초기화
  chassisBody.velocity.set(0, 0, 0);
  chassisBody.angularVelocity.set(0, 0, 0);
}

// 쿼터니언에서 y축 회전값 추출
function getYRotation(q) {
  const siny_cosp = 2 * (q.w * q.y + q.z * q.x);
  const cosy_cosp = 1 - 2 * (q.y * q.y + q.z * q.z);
  return Math.atan2(siny_cosp, cosy_cosp);
}

// === 기본 세팅 ===
const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
world.broadphase = new CANNON.SAPBroadphase(world);
world.defaultContactMaterial.friction = 0.6;

const groundMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
const groundGeo = new THREE.PlaneGeometry(5000, 5000);
const groundMesh = new THREE.Mesh(groundGeo, groundMat);
groundMesh.rotation.x = -Math.PI / 2; // 평면 수평으로
groundMesh.position.y = -5; // 도로 높이와 맞춤
scene.add(groundMesh);

const groundShape = new CANNON.Plane();
const groundBody = new CANNON.Body({ mass: 0 });
groundBody.addShape(groundShape);
groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
groundBody.position.y = -5;
world.addBody(groundBody);

// 재질 정의
const sidewalkMat = new CANNON.Material("sidewalk");
const roadMat = new CANNON.Material("road");
const buildingMat = new CANNON.Material("building");
const carMat = new CANNON.Material("car");

world.addContactMaterial(new CANNON.ContactMaterial(carMat, sidewalkMat, { friction: 0.8 }));
world.addContactMaterial(new CANNON.ContactMaterial(carMat, roadMat, { friction: 0.6 }));
world.addContactMaterial(new CANNON.ContactMaterial(carMat, buildingMat, { friction: 0.9 }));

// 씬 그룹
const sidewalkGroup = new THREE.Group();
const buildingGroup = new THREE.Group();
const streetGroup = new THREE.Group();
const propsGroup = new THREE.Group();
scene.add(sidewalkGroup, buildingGroup, streetGroup, propsGroup);

// 도시 기본 변수
const citySize = 8;
const baseBlockSize = 50;

const ringRoadDistance = baseBlockSize * (citySize + 1);
const ringRoadLength = baseBlockSize * citySize * 2;

// 무작위 폭 산출 함수
function randomWidth(base, variance=20) {
  return base + (Math.random() - 0.5) * variance;
}

// 도로 + 횡단보도 생성 함수
function createRoad(x, z, w, d) {
  // 시각적 도로 메쉬
  const roadGeo = new THREE.BoxGeometry(w, 0.2, d);
  const roadMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
  const road = new THREE.Mesh(roadGeo, roadMat);
  road.position.set(x, -5 + 0.1, z);
  streetGroup.add(road);

  // 도로 물리 바디
  const roadShape = new CANNON.Box(new CANNON.Vec3(w / 2, 0.1, d / 2));
  const roadBody = new CANNON.Body({ mass: 0, material: roadMat });
  roadBody.addShape(roadShape);
  roadBody.position.set(x, -5 + 0.1, z);
  world.addBody(roadBody);

  // 횡단보도 줄무늬 (시각 효과)
  const crosswalkWidth = Math.min(w, d) * 0.3;
  const crosswalkLength = 10;
  const lineCount = 6;
  const lineMat = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 });

  for (let i = 0; i < lineCount; i++) {
    const lineGeo = new THREE.BoxGeometry(crosswalkLength, 0.01, 2);
    const line = new THREE.Mesh(lineGeo, lineMat);

    if (w > d) {
      line.position.set(x - crosswalkWidth / 2 + i * (crosswalkLength + 2), -4.9, z);
    } else {
      line.position.set(x, -4.9, z - crosswalkWidth / 2 + i * (crosswalkLength + 2));
      line.rotation.y = Math.PI / 2;
    }
    streetGroup.add(line);
  }
}

// 인도 생성 함수 (방지턱처럼 차도보다 살짝 높은 구조)
function createSidewalk(x, z, w, d) {
  const height = 0.3;

  // 시각적 메쉬
  const geo = new THREE.BoxGeometry(w, height, d);
  const mat = new THREE.MeshStandardMaterial({ color: 0x888888 });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.set(x, -4.5 + height / 2, z);
  sidewalkGroup.add(mesh);

  // 충돌용 바디
  const shape = new CANNON.Box(new CANNON.Vec3(w / 2, height / 2, d / 2));
  const body = new CANNON.Body({ mass: 0, material: sidewalkMat });
  body.addShape(shape);
  body.position.set(x, -4.5 + height / 2, z);
  world.addBody(body);
}
// 건물 생성 함수
function createBuilding(x, z) {
  const types = [
    { type: "주거", color: 0x9999aa, minH: 60, maxH: 150 },
    { type: "상가", color: 0xaa9966, minH: 50, maxH: 120 },
    { type: "공장", color: 0x666666, minH: 70, maxH: 200 },
  ];
  const bldg = types[Math.floor(Math.random() * types.length)];

  const w = randomWidth(40, 20);
  const d = randomWidth(40, 20);
  const h = bldg.minH + Math.random() * (bldg.maxH - bldg.minH);

  const material = new THREE.MeshStandardMaterial({
    color: bldg.color,
    transparent: true,
    opacity: 0.85,
    roughness: 0.5,
    metalness: 0.1,
  });
  const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), material);
  mesh.position.set(x, -4.5 + h / 2, z);
  buildingGroup.add(mesh);

  const shape = new CANNON.Box(new CANNON.Vec3(w / 2, h / 2, d / 2));
  const body = new CANNON.Body({ mass: 0, material: buildingMat });
  body.addShape(shape);
  body.position.set(x, -4.5 + h / 2, z);
  world.addBody(body);
}

// 소품: 가로등
function createStreetLamp(x, z, baseHeight) {
  const poleGeo = new THREE.CylinderGeometry(0.1, 0.1, 5);
  const poleMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
  const pole = new THREE.Mesh(poleGeo, poleMat);
  pole.position.set(x, baseHeight - 4.5, z);
  propsGroup.add(pole);

  const lampGeo = new THREE.SphereGeometry(0.3, 12, 8);
  const lampMat = new THREE.MeshStandardMaterial({ color: 0xffffaa, emissive: 0xffffaa, emissiveIntensity: 0.6 });
  const lamp = new THREE.Mesh(lampGeo, lampMat);
  lamp.position.set(x, baseHeight - 4.5 + 2.5, z);
  propsGroup.add(lamp);
}

// 소품: 벤치
function createBench(x, z, baseHeight) {
  const benchGeo = new THREE.BoxGeometry(1.5, 0.3, 0.5);
  const benchMat = new THREE.MeshStandardMaterial({ color: 0x663300 });
  const bench = new THREE.Mesh(benchGeo, benchMat);
  bench.position.set(x, baseHeight - 4.5 + 0.15, z);
  propsGroup.add(bench);
}

// 소품: 나무
function createTree(x, z, baseHeight) {
  const trunkGeo = new THREE.CylinderGeometry(0.2, 0.2, 2);
  const trunkMat = new THREE.MeshStandardMaterial({ color: 0x443322 });
  const trunk = new THREE.Mesh(trunkGeo, trunkMat);
  trunk.position.set(x, baseHeight - 4.5 + 1, z);
  propsGroup.add(trunk);

  const leafGeo = new THREE.SphereGeometry(1.2, 12, 8);
  const leafMat = new THREE.MeshStandardMaterial({ color: 0x228822 });
  const leaves = new THREE.Mesh(leafGeo, leafMat);
  leaves.position.set(x, baseHeight - 4.5 + 3, z);
  propsGroup.add(leaves);
}

// 도시 생성 함수 (도로, 인도, 건물, 소품 포함)
function generateCity() {
  for (let i = -citySize; i <= citySize; i++) {
    for (let j = -citySize; j <= citySize; j++) {
      const baseX = i * baseBlockSize;
      const baseZ = j * baseBlockSize;

      // 도로 폭 랜덤
      const roadWidth = randomWidth(60, 20);
      const roadDepth = randomWidth(60, 20);
      createRoad(baseX, baseZ, roadWidth, roadDepth);

      // 인도 폭 랜덤, 4면에 배치
      const sidewalkW = randomWidth(15, 5);
      const sidewalkD = randomWidth(15, 5);

      createSidewalk(baseX - roadWidth / 2 - sidewalkW / 2, baseZ, sidewalkW, roadDepth + sidewalkD * 2);
      createSidewalk(baseX + roadWidth / 2 + sidewalkW / 2, baseZ, sidewalkW, roadDepth + sidewalkD * 2);
      createSidewalk(baseX, baseZ - roadDepth / 2 - sidewalkD / 2, roadWidth, sidewalkD);
      createSidewalk(baseX, baseZ + roadDepth / 2 + sidewalkD / 2, roadWidth, sidewalkD);

      // 건물 1~3개, 인도 경계 안쪽 랜덤 위치에
      const bldgCount = 1 + Math.floor(Math.random() * 1);
      for (let k = 0; k < bldgCount; k++) {
        const px = baseX + (Math.random() - 0.5) * (roadWidth - sidewalkW * 2);
        const pz = baseZ + (Math.random() - 0.5) * (roadDepth - sidewalkD * 2);
        createBuilding(px, pz);
      }

      // 소품 랜덤 배치 (인도 높이 기준)
      const propBaseHeight = 0.3;
      const placeX = baseX + (Math.random() - 0.5) * (roadWidth + sidewalkW * 2);
      const placeZ = baseZ + (Math.random() - 0.5) * (roadDepth + sidewalkD * 2);
      const randVal = Math.random();

      if (randVal < 0.15) createStreetLamp(placeX, placeZ, propBaseHeight);
      else if (randVal < 0.25) createBench(placeX, placeZ, propBaseHeight);
      else if (randVal < 0.3) createTree(placeX, placeZ, propBaseHeight);
    }
  }
}

// 고가도로 생성 및 가드레일 함수
function createOuterRingRoad(size = citySize, width = 30, height = 1) {
  const segments = size * 2 + 1;
  const len = segments * baseBlockSize + width * 2;
  const mat = new THREE.MeshStandardMaterial({ color: 0x333333 });

  for (let i = -1; i <= 1; i++) {
    const y = 0.2;

    const north = new THREE.Mesh(new THREE.BoxGeometry(len, height, width), mat);
    north.position.set(0, y, (size + i) * baseBlockSize);
    scene.add(north);
    addGuardrailsToBridge(north);
    blockUnderBridge(north);

    const south = new THREE.Mesh(new THREE.BoxGeometry(len, height, width), mat);
    south.position.set(0, y, -(size + i) * baseBlockSize);
    scene.add(south);
    addGuardrailsToBridge(south);
    blockUnderBridge(south);

    const east = new THREE.Mesh(new THREE.BoxGeometry(width, height, len), mat);
    east.position.set((size + i) * baseBlockSize, y, 0);
    scene.add(east);
    addGuardrailsToBridge(east);
    blockUnderBridge(east);

    const west = new THREE.Mesh(new THREE.BoxGeometry(width, height, len), mat);
    west.position.set(-(size + i) * baseBlockSize, y, 0);
    scene.add(west);
    addGuardrailsToBridge(west);
    blockUnderBridge(west);
  }
}

// 고가도로 아래 충돌벽
function blockUnderBridge(mesh) {
  const { x, y, z } = mesh.position;
  const { width: w, depth: d } = mesh.geometry.parameters;

  const shape = new CANNON.Box(new CANNON.Vec3(w / 2, 5, d / 2));
  const body = new CANNON.Body({ mass: 0 });
  body.addShape(shape);
  body.position.set(x, -5 + 2.5, z);
  world.addBody(body);
}

// 고가도로 가드레일 추가
function addGuardrailsToBridge(mesh) {
  const { x, y, z } = mesh.position;
  const params = mesh.geometry.parameters;
  const isHorizontal = params.width > params.depth;

  const length = isHorizontal ? params.width : params.depth;
  const railLength = length;
  const railHeight = 1.2;
  const railThickness = 0.1;
  const offset = (isHorizontal ? params.depth : params.width) / 2 + railThickness / 2;

  const railGeo = new THREE.BoxGeometry(railLength, railHeight, railThickness);
  const railMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });

  // 왼쪽 레일
  const leftRail = new THREE.Mesh(railGeo, railMat);
  if (isHorizontal) {
    leftRail.position.set(x, y + railHeight / 2, z - offset);
  } else {
    leftRail.position.set(x - offset, y + railHeight / 2, z);
    leftRail.rotation.y = Math.PI / 2;
  }
  scene.add(leftRail);

  // 오른쪽 레일
  const rightRail = new THREE.Mesh(railGeo, railMat);
  if (isHorizontal) {
    rightRail.position.set(x, y + railHeight / 2, z + offset);
  } else {
    rightRail.position.set(x + offset, y + railHeight / 2, z);
    rightRail.rotation.y = Math.PI / 2;
  }
  scene.add(rightRail);

  // 기둥 (간격 띄워서)
  const pillarGeo = new THREE.BoxGeometry(railThickness, railHeight, railThickness);
  for (let i = -length / 2 + 5; i < length / 2; i += 10) {
    const pillar1 = new THREE.Mesh(pillarGeo, railMat);
    const pillar2 = new THREE.Mesh(pillarGeo, railMat);
    if (isHorizontal) {
      pillar1.position.set(x + i, y + railHeight / 2, z - offset);
      pillar2.position.set(x + i, y + railHeight / 2, z + offset);
    } else {
      pillar1.position.set(x - offset, y + railHeight / 2, z + i);
      pillar2.position.set(x + offset, y + railHeight / 2, z + i);
    }
    scene.add(pillar1);
    scene.add(pillar2);
  }
}

    // 모바일 버튼 바인딩 함수
    function bindButton(button, prop) {
      const setTrue = e => { e.preventDefault(); input[prop] = true; };
      const setFalse = e => { e.preventDefault(); input[prop] = false; };
      button.addEventListener('mousedown', setTrue);
      button.addEventListener('mouseup', setFalse);
      button.addEventListener('touchstart', setTrue, { passive: false });
      button.addEventListener('touchend', setFalse, { passive: false });
      button.addEventListener('touchcancel', setFalse, { passive: false });
    }

    bindButton(btnLeft, 'left');
    bindButton(btnRight, 'right');
    bindButton(btnAccel, 'accel');
    bindButton(btnBrake, 'brake');

    // 브레이크 함수
    function applyBrake(force) {
      for(let i=0; i<4; i++) vehicle.setBrake(force, i);
    }

    // 기어 상태와 UI 업데이트 함수
    const maxEngineForce = 1200;
    const maxBrakeForce = 30;
    const maxSteerVal = Math.PI / 8;
    let engineForce = 0;
    let steeringValue = 0;

    function updateGearDisplay() {
      gearDisplay.textContent = `기어: ${gearState}`;
      const colorMap = { P: '#00ffff', R: '#ff5555', N: '#ffff55', D: '#55ff55' };
      gearDisplay.style.color = colorMap[gearState] || '#fff';
    }
    function setGear(gear) {
      gearState = gear;
      updateGearDisplay();
    }

    gearButtons.forEach(button => {
      button.addEventListener('click', () => setGear(button.textContent));
    });

    // 차량 조향, 가속, 브레이크 처리
    function updateVehicleControls() {
      // 조향: 좌우 키 또는 버튼에 따라 steeringValue 조절
      const steerSpeed = 0.01;  // 조향이 변화하는 속도 (더 작을수록 느리게 반응)

if (input.left) {
  steeringValue = Math.max(steeringValue - steerSpeed, -maxSteerVal);
} else if (input.right) {
  steeringValue = Math.min(steeringValue + steerSpeed, maxSteerVal);
} else {
  // 중립 방향으로 천천히 복귀
  if (steeringValue > 0) steeringValue = Math.max(steeringValue - steerSpeed, 0);
  else if (steeringValue < 0) steeringValue = Math.min(steeringValue + steerSpeed, 0);
}

      // 앞바퀴 조향에 적용
      vehicle.setSteeringValue(steeringValue, 0);
      vehicle.setSteeringValue(steeringValue, 1);

      vehicle.setSteeringValue(0, 2); // 뒷왼쪽 바퀴 → 조향 없음
      vehicle.setSteeringValue(0, 3); // 뒷오른쪽 바퀴 → 조향 없음
      // 엔진 힘 초기화
      engineForce = 0;

      // 기어별 힘 전달
      if (gearState === 'D') {
        if (input.accel) engineForce = maxEngineForce;
        if (input.brake) applyBrake(maxBrakeForce);
        else applyBrake(0);
      } else if (gearState === 'R') {
        if (input.accel) engineForce = -maxEngineForce * 0.6; // 후진은 힘 약간 줄임
        if (input.brake) applyBrake(maxBrakeForce);
        else applyBrake(0);
      } else if (gearState === 'N') {
        applyBrake(input.brake ? maxBrakeForce : 0);
        engineForce = 0;
      } else if (gearState === 'P') {
        applyBrake(maxBrakeForce * 1.5); // 주차브레이크 강하게
        engineForce = 0;
      }

      // 엔진 힘 앞바퀴에 적용 (후륜 구동 가정)
      vehicle.applyEngineForce(engineForce, 2);
      vehicle.applyEngineForce(engineForce, 3);
    }

    // 속도 측정 (m/s -> km/h)
    function getSpeedKmH() {
      const velocity = chassisBody.velocity;
      return velocity.length() * 3.6;
    }

    // 카메라 차량 뒤쪽 위치로 고정
    function updateCamera() {
  const relativeCameraOffset = new THREE.Vector3(0, 7, 15);
  const cameraOffset = relativeCameraOffset.applyMatrix4(carModel.matrixWorld);
  camera.position.lerp(cameraOffset, 0.1);
  camera.lookAt(carModel.position);
    }

    // 타이머 관리
    let startTime = null;
    let elapsedTime = 0;

    function startTimer() {
      startTime = performance.now();
    }

    function updateTimer() {
      if (startTime === null) return;
      elapsedTime = (performance.now() - startTime) / 1000;
      timerDisplay.textContent = `타이머: ${elapsedTime.toFixed(2)} s`;
    }

    // 애니메이션 및 물리 루프
    const clock = new THREE.Clock();

// ----------------- 멀티플레이 관련 추가 코드 -----------------

let playerId = null; 
  let otherPlayers = {};  
  socket.on('playerId', (id) => {
  playerId = id; // 저장용
  console.log('내 ID:', id); // 디버깅용
});

  let loadedFont = null;
  
function loadFontAsync() {
  return new Promise((resolve, reject) => {
    if (loadedFont) {
      resolve(loadedFont);
    } else {
      fontLoader.load(
        'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
        (font) => {
          loadedFont = font;
          resolve(font);
        },
        undefined,
        (err) => reject(err)
      );
    }
  });
}

// text를 받아서 Promise로 텍스쳐 메쉬를 반환하는 함수
async function createTextMesh(text) {
  const font = await loadFontAsync();

  const geometry = new TextGeometry(text, {
    font: font,
    size: 0.6,
    height: 0.1,
    curveSegments: 12,
  });

  const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
  const mesh = new THREE.Mesh(geometry, material);

  return mesh;
}

// 서버로 내 현재 위치, 회전, 입력, 기어 상태를 주기적으로 보내는 함수
function sendPlayerState() {
  if (!playerId) return;

  socket.emit('updatePosition', {
    position: {
      x: chassisBody.position.x,
      y: chassisBody.position.y,
      z: chassisBody.position.z
    },
    rotation: {
      x: chassisBody.quaternion.x,
      y: chassisBody.quaternion.y,
      z: chassisBody.quaternion.z,
      w: chassisBody.quaternion.w
    },
    gear: gearState
  });
}
// 예시: 키 입력 처리 후
socket.emit('updateInput', input);
  const targetQuaternion = new THREE.Quaternion(); // 회전 보간용
socket.on('updatePlayers', async (players) => {
  for (const [id, player] of Object.entries(players)) {
    if (id === playerId) continue;

if (
  !player?.position || typeof player.position.x !== 'number' ||
  !player?.rotation || typeof player.rotation.w !== 'number'
) {
  continue; // 잘못된 플레이어 데이터 → 무시
}
    
    if (!otherPlayers[id]) {
      let otherCar;

      switch (player.carModel) {
        case 'SportsCar':
          otherCar = createSportsCar(player.carColor || '#aaaaaa');
          break;
        case 'SUV':
          otherCar = createSUVCar(player.carColor || '#aaaaaa');
          break;
        default:
          otherCar = createGrandeurIGCarDetailed(player.carColor || '#aaaaaa');
      }

      // 닉네임 표시
      const nicknameText = await createTextMesh(player.nickname);
      nicknameText.position.set(0, 2, 0);
      otherCar.add(nicknameText);

      scene.add(otherCar);

      otherPlayers[id] = {
        model: otherCar,
        targetPosition: new THREE.Vector3(player.position.x, player.position.y, player.position.z),
        targetQuaternion: new THREE.Quaternion(
          player.rotation.x, player.rotation.y, player.rotation.z, player.rotation.w
        ),
      };
    } else {
      const playerData = otherPlayers[id];

      // ✅ 위치/회전 보간용 타겟 업데이트
      playerData.targetPosition.set(player.position.x, player.position.y, player.position.z);
      playerData.targetQuaternion.set(player.rotation.x, player.rotation.y, player.rotation.z, player.rotation.w);

      // ✅ 차량 색상 업데이트 (변경 시만 반영)
      playerData.model.traverse(child => {
        if (child.isMesh && child.name === 'MainBody' && child.material && child.material.color) {
          const newColor = new THREE.Color(player.carColor || '#888888');

          if (!child.material.color.equals(newColor)) {
            child.material = child.material.clone(); // 공유 방지
            child.material.color.copy(newColor);
          }
        }
      });
    }
  }

  // 제거된 플레이어 처리
  for (const id of Object.keys(otherPlayers)) {
    if (!players[id]) {
      scene.remove(otherPlayers[id].model);
      delete otherPlayers[id];
    }
  }
});

// 매 프레임 또는 50ms 간격으로 내 위치/상태 서버 전송
  setInterval(() => {
    socket.emit('updateInput', input);
  }, 50);

  // 위치 상태 전송
setInterval(() => {
  sendPlayerState();
}, 50);

// ------------------------------------------------------------

    
    function animate() {
       requestAnimationFrame(animate);

  // 물리 시뮬레이션 스텝 (예시)

  // 자동차 모델 위치/회전을 물리 바디에 맞게 업데이트
  carModel.position.copy(chassisBody.position);
  carModel.quaternion.copy(chassisBody.quaternion);

      const delta = clock.getDelta();

      updateVehicleControls();

      world.step(1/60, delta, 3);

      // 휠 mesh 위치/회전 업데이트
      for (let i = 0; i < vehicle.wheelInfos.length; i++) {
        vehicle.updateWheelTransform(i);
        const t = vehicle.wheelInfos[i].worldTransform;
        wheelHolders[i].position.copy(t.position);
        wheelHolders[i].quaternion.copy(t.quaternion);
      }

       // 💡 상대방 차량 위치 보간 처리
  const now = performance.now();
  for (const id in otherPlayers) {
    const player = otherPlayers[id];
    const model = player.model;
    const targetPos = player.targetPosition;
    const targetQuat = player.targetQuaternion;

    if (targetPos && targetQuat) {
      // 위치 보간
      model.position.lerp(targetPos, 0.2);

      // 회전 보간
     model.quaternion.slerp(targetQuat, 0.1);}
  }


      // 속도 UI 업데이트
      hud.textContent = `속도: ${getSpeedKmH().toFixed(1)} km/h`;

      // 카메라 따라가기
  if (cameraFollow) {
    updateCamera();
  } else {
    const carPos = carModel.position;

    const desiredX = carPos.x + camDistance * Math.sin(camElevation) * Math.sin(camAzimuth);
    const desiredY = carPos.y + camDistance * Math.cos(camElevation);
    const desiredZ = carPos.z + camDistance * Math.sin(camElevation) * Math.cos(camAzimuth);

    // 목표 위치 벡터 생성
    const desiredPos = new THREE.Vector3(desiredX, desiredY, desiredZ);

    // 현재 카메라 위치에서 목표 위치까지 lerp (보간값 0.2 ~ 0.3 권장)
    camera.position.lerp(desiredPos, 0.2);

    // 부드러운 시선 방향 보간
    const currentLookAt = new THREE.Vector3();
    camera.getWorldDirection(currentLookAt);

    const desiredLookAt = carPos.clone().sub(camera.position).normalize();

    currentLookAt.lerp(desiredLookAt, 0.2);

    const lookAtTarget = camera.position.clone().add(currentLookAt);

    camera.lookAt(lookAtTarget);
  }

      // 타이머 업데이트
      updateTimer();

      renderer.render(scene, camera);
    }
      
  function startGame(modelName = 'GrandeurIG', color = '#ffffff', nickname) {
    socket.emit('joinGame', {
  nickname: nickname,
  carModel: modelName,   // startGame(modelName, color) 안에서 받은 modelName 사용
  carColor: color
});
  switch (modelName) {
    case 'GrandeurIG':
      carModel = createGrandeurIGCarDetailed(color);
      break;
    case 'SportsCar':
      carModel = createSportsCar(color);
      break;
    case 'SUV':
      carModel = createSUVCar(color);
      break;
    default:
      carModel = createGrandeurIGCarDetailed(color);
  }

  scene.add(carModel);
  startTimer();
  updateGearDisplay();
  animate();
  }
